<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no"
	/>
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

	<title>Sticky Footer Navbar Template for Bootstrap</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous"
	/>
</head>
<body> 
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse"
				id="navbarSupportedContent"
			>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a
							class="nav-link active"
							aria-current="page"
							href="index.html"
							>Rio do Sul</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="page2.html">Rio de Janeiro</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="page3.html">Barranquilla</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="page4.html">Recife</a>
					</li>
					
				</ul>
				<form class="d-flex">
					<input
						class="form-control me-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success" type="submit">
						Search
					</button>
				</form>
			</div>
		</div>
	</nav>
	<div>
		<div class="row text-center my-3">
			<h1>Rio de Janeiro</h1>
		</div>
		<div class="row mb-5">
			<section class="col-lg-4 col-md-6 col-sm-12">
				<img class="img-thumbnail" src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2021/11/fundo-RDMD-SESC-SENAC.jpg?w=876&h=484&crop=1" class="img-responsive">
			</section>
			<section class="col-lg-4 col-md-6 col-sm-12">
				<img class="img-thumbnail" src="https://www.melhoresdestinos.com.br/wp-content/uploads/2019/08/rio-de-janeiro-capa2019-01.jpg" class="img-responsive">
			</section>
			<section class="col-lg-4 col-md-6 col-sm-12">
				<img class="img-thumbnail" src="https://a.cdn-hotels.com/gdcs/production187/d1216/5791a1f0-c31d-11e8-9739-0242ac110006.jpg?impolicy=fcrop&w=800&h=533&q=medium" class="img-responsive">
			</section>
		</div>
	</div>

	<hr>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"
	></script>
</body>
</html>
