<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no"
	/>
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

	<title>Sticky Footer Navbar Template for Bootstrap</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous"
	/>
</head>
<body> 
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse"
				id="navbarSupportedContent"
			>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a
							class="nav-link active"
							aria-current="page"
							href="index.html"
							>Rio do Sul</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="page2.html">Rio de Janeiro</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="page3.html">Barranquilla</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="page4.html">Recife</a>
					</li>
					
				</ul>
				<form class="d-flex">
					<input
						class="form-control me-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success" type="submit">
						Search
					</button>
				</form>
			</div>
		</div>
	</nav>
	<div>
		<div class="row text-center my-3">
			<h1>Recife</h1>
		</div>
		<div class="row mb-5">
			<section class="col-lg-4 col-md-6 col-sm-12">
				<img class="img-thumbnail" src="https://www.flytap.com/-/media/Flytap/new-tap-pages/destinations/south-america/brazil/recife/recife-banner-mobile-1024x553.jpg" class="img-responsive">
			</section>
			<section class="col-lg-4 col-md-6 col-sm-12">
				<img class="img-thumbnail" src="http://conteudo.imguol.com.br/c/entretenimento/2f/2022/01/13/abre-1642085201491_v2_1920x1280.jpg" class="img-responsive">
			</section>
			<section class="col-lg-4 col-md-6 col-sm-12">
				<img class="img-thumbnail" src="https://dsdsuzy1jtjfw.cloudfront.net/wp-content/uploads/2020/07/shutterstock_1113491633-1200x675.jpg" class="img-responsive">
			</section>
		</div>
	</div>

	<hr>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"
	></script>
</body>
</html>
